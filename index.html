<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class="flex justify-center items-center h-screen bg-zinc-700">
        <div class="flex flex-col md:flex-row p-2 mx-6 rounded-2xl bg-zinc-800">
                <img src="images/logo2.jpg"
                 alt=""
                  class="h-60 md:w-62 rounded-t-xl md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300">
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-center font-medium text-xl text-white md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs text-center text-xs leading-5 my-4 tracking-wide text-white md:text-left">
                        Success in fitness is not about being perfect. It's about being consistent. Sign up for the Diet & Fitness Newsletter
                    </p>
                    <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0">
                        <input type="text"
                        placeholder="Enter your email address"
                        class ="bg-zinc-800 border border-zinc-700 p-2 px-4 text-center placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none rounded-md">
                        <button class="px-5 py-3 bg-lime-500 text-zinc-800 hover:bg-lime-700 hover:text-white transfrom duration-200 rounded-md">Subscribe</button>
                    </div>
                </div>
                
            </div>
        </div>
</body>
</html>
